name: Manufacturing Files

on:
  push:
    branches: [main]
    paths:
      - '*.kicad_pcb'
      - '*.kicad_sch'
      - '.kibot.yaml'
      - '.github/workflows/manufacturing.yml'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  generate:
    name: Generate JLCPCB outputs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: INTI-CMNB/KiBot@v2_k9
        with:
          config: .kibot.yaml
          board: t-dsp_tac5212_pro_audio_module.kicad_pcb
          schema: t-dsp_tac5212_pro_audio_module.kicad_sch
          dir: manufacturing
          verbose: 2

      - uses: actions/upload-artifact@v4
        with:
          name: JLCPCB-manufacturing-files
          path: manufacturing/JLCPCB/
          if-no-files-found: error

      - uses: actions/upload-artifact@v4
        with:
          name: generic-bom
          path: manufacturing/BOM/
          if-no-files-found: error

  release:
    name: Attach to GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: generate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: JLCPCB-manufacturing-files
          path: manufacturing/JLCPCB/

      - uses: actions/download-artifact@v4
        with:
          name: generic-bom
          path: manufacturing/BOM/

      - name: Find release files
        id: find_files
        run: |
          ZIP=$(ls manufacturing/JLCPCB/*.zip 2>/dev/null | head -1)
          BOM=$(ls manufacturing/BOM/*.csv 2>/dev/null | head -1)
          echo "zip_path=$ZIP" >> "$GITHUB_OUTPUT"
          echo "bom_path=$BOM" >> "$GITHUB_OUTPUT"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.find_files.outputs.zip_path }}
            ${{ steps.find_files.outputs.bom_path }}
