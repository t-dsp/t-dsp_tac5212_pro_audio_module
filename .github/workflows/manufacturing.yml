name: Manufacturing Files

on:
  push:
    branches: [main]
    paths:
      - '*.kicad_pcb'
      - '*.kicad_sch'
      - '.kibot.yaml'
      - '.github/workflows/manufacturing.yml'
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate:
    name: Generate manufacturing outputs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: INTI-CMNB/KiBot@v2_k9
        with:
          config: .kibot.yaml
          board: t-dsp_tac5212_pro_audio_module.kicad_pcb
          schema: t-dsp_tac5212_pro_audio_module.kicad_sch
          dir: manufacturing
          verbose: 2

      - uses: actions/upload-artifact@v4
        with:
          name: manufacturing-files
          path: manufacturing/t-dsp_tac5212_pro_audio_module/
          if-no-files-found: error

      - name: Prepare GitHub Pages content
        run: |
          mkdir -p _site
          cp manufacturing/t-dsp_tac5212_pro_audio_module/*_ibom.html _site/ibom.html

      - uses: actions/upload-pages-artifact@v3

  deploy-pages:
    name: Deploy iBOM to GitHub Pages
    needs: generate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    name: Attach to GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: manufacturing-files
          path: manufacturing/t-dsp_tac5212_pro_audio_module/

      - name: Find release files
        id: find_files
        run: |
          ZIP=$(ls manufacturing/t-dsp_tac5212_pro_audio_module/*.zip 2>/dev/null | head -1)
          echo "zip_path=$ZIP" >> "$GITHUB_OUTPUT"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_files.outputs.zip_path }}
